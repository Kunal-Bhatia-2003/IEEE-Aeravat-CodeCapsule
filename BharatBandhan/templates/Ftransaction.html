{% load static %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BhashaBandhan</title>
        <link rel="stylesheet" href="{% static 'css/transactions.css' %}">
        
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    

    </head>
    <body>

        <div class="transaction-form-container">
            <h2>Transaction Details</h2>
            
            <form id="transaction-form" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="account-holder">Account Holder Account Number</label>
                    <input type="text" id="account-holder" name="account-holder" required>
                </div>
                <div class="form-group">
                    <label for="receiver">Receiver's Account Number</label>
                    <input type="text" id="receiver" name="receiver" required>
                </div>
                <div class="form-group">
                    <label for="payment-type">Type of Payment</label>
                    <select id="payment-type" name="payment-type" required>
                        <option value="payment">Payment</option>
                        <option value="transfer">Transfer</option>
                        <option value="debit">Debit</option>
                        <option value="cash_out">Cash Out</option>
                        <option value="cash_in">Cash In</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Amount to Send</label>
                    <input type="number" id="amount" name="amount" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>

    
    </body>
    </html>
